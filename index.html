<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USB插座产品筛选器</title>
  <link rel="icon" type="image/png" href="LOGO.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="page-header">
    <h1><i class="fas fa-plug"></i> USB插座产品筛选器</h1>
    <p>用于快速查找USB系列产品 | Telesky旗舰店</p>
  </header>

  <div class="container">
    <!-- 左侧筛选面板 -->
    <aside class="filter-panel">
      <div class="panel-header">
        <h2><i class="fas fa-filter"></i> 产品筛选器</h2>
        <p>点击USB类型按钮筛选产品</p>
      </div>

      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="搜索产品名称...">
      </div>

      <div class="filter-section">
        <h3 class="filter-title"><i class="fas fa-plug"></i> USB类型</h3>
        <div class="filter-buttons" id="typeFilterContainer">
          <!-- 动态生成类型按钮 -->
        </div>
      </div>

      <div class="filter-section">
        <h3 class="filter-title"><i class="fas fa-venus-mars"></i> 接口属性</h3>
        <div class="gender-buttons">
          <button class="gender-btn active" data-gender="all"><i class="fas fa-asterisk"></i> 全部属性</button>
          <button class="gender-btn" data-gender="公头"><i class="fas fa-mars"></i> 公头</button>
          <button class="gender-btn" data-gender="母座"><i class="fas fa-venus"></i> 母座</button>
        </div>
      </div>

      <button class="reset-btn" id="resetBtn">
        <i class="fas fa-redo"></i> 重置筛选条件
      </button>
    </aside>

    <!-- 右侧产品展示区 -->
    <main class="product-section">
      <div class="section-header">
        <h1>产品目录</h1>
        <div class="results-info">
          共找到 <span id="resultsCount">0</span> 个产品
        </div>
      </div>

      <div class="product-grid" id="productGrid">
        <div class="loading">
          <i class="fas fa-spinner"></i>
          <p>正在加载产品数据...</p>
        </div>
      </div>
    </main>
  </div>

  <!-- 图片放大模态框 -->
  <div class="modal" id="imageModal">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modalImage">
    <div class="modal-caption" id="modalCaption"></div>
  </div>

  <!-- 回到顶部按钮 -->
  <div id="back-to-top">
    <i class="fas fa-arrow-up"></i>
  </div>

  <!-- 复制成功提示 -->
  <div class="toast" id="toast">链接已复制到剪贴板！</div>

  <footer>
    <p>USB插座产品筛选系统 &copy; 2025 | telesky旗舰店 https://telesky.tmall.com</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
